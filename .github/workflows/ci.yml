name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup pnpm ğŸ¦¾
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'

      - name: Setup Next application ğŸ¥¾
        run: |
          cp .github/apps.web.env apps/web/.env
          cp .github/apps.sanity.env apps/sanity/.env

      - name: Install root + src dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Run linters ğŸ‘€
        run: |
          pnpm --dir apps/web lint
          pnpm --dir apps/sanity lint

      - name: Run type checking ğŸ“š
        run: |
          pnpm --dir apps/web typecheck
          pnpm --dir apps/sanity typecheck

